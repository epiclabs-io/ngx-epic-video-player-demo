<video #htmlVideoRef
       [attr.poster]="!!poster ? poster : undefined"
       [attr.autoplay]="autoplay ? true : undefined"
       [attr.id]="videoId ? videoId : undefined"
       [attr.controls]="isTrue(controls) ? true : undefined"
       [attr.loop]="isTrue(loop) ? true : undefined"
       [attr.muted]="muted ? true : undefined"></video>
